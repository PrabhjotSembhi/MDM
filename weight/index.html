<body>

            </div>

      </div>

      <div class="r-col">

          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>

        <div class="mb">
          <div class="contdown-wrapper">
            <div class="time-inner-wrap">

  </section>

  <script>
    // Counter
    let countDownDate = new Date("Aug 28, 2022 23:59:25").getTime();

    let Alldays = document.querySelectorAll(".days");
    let Allhours = document.querySelectorAll(".hours");
    let Allminutes = document.querySelectorAll(".minutes");
    let Allseconds = document.querySelectorAll(".seconds");

    // Update the count down every 1 second
    let x = setInterval(function () {
      // Get today's date and time
      let now = new Date().getTime();

      // Find the distance between now and the count down 8date
      let distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      let days = Math.floor(distance / (1000 * 60 * 60 * 24));
      let hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((distance % (1000 * 60)) / 1000);

      Alldays.forEach((dayz) => (dayz.innerHTML = days));
      Allhours.forEach((dayz) => (dayz.innerHTML = hours));
      Allminutes.forEach((dayz) => (dayz.innerHTML = minutes));
      Allseconds.forEach((dayz) => (dayz.innerHTML = seconds));
    }, 1000);
  </script>
