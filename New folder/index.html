    <script>
      const slides = document.querySelectorAll(".slide-img");
      let count = 1;
      let items = document.querySelectorAll(".slide-img").length;

      let nextSlide = function () {
        if (count < items) {
          slides.forEach((slide) => {
            
            slide.style.transform = `translateX(-${count * 322}px)`;
          });
          count++;
        } else if ((count = items)) {
          slides.forEach((slide) => {
            slide.style.transform = `translateX(0%)`;
          });
          count = 1;
        }
      };


      setInterval(function () {
        nextSlide();
      }, 3000);

      // Counter
      let countDownDate = new Date("Aug 28, 2022 23:59:25").getTime();

      let Alldays = document.querySelectorAll(".days");
      let Allhours = document.querySelectorAll(".hours");
      let Allminutes = document.querySelectorAll(".minutes");
      let Allseconds = document.querySelectorAll(".seconds");

      // Update the count down every 1 second
      let x = setInterval(function () {
        // Get today's date and time
        let now = new Date().getTime();

        // Find the distance between now and the count down 8date
        let distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        Alldays.forEach((dayz) => (dayz.innerHTML = days));
        Allhours.forEach((dayz) => (dayz.innerHTML = hours));
        Allminutes.forEach((dayz) => (dayz.innerHTML = minutes));
        Allseconds.forEach((dayz) => (dayz.innerHTML = seconds));
      }, 1000);
    </script>
